<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 70px;
            animation: fadeIn 1s ease-in-out;
        }
        .move-icon {
            height: 50px;
            transition: transform 0.3s;
        }
        .move-btn {
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }
        .move-btn:hover {
            transform: scale(1.1);
            border-color: #ffcc00;
        }
        .result {
            font-size: 25px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .score {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .reset {
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 50px;
        }
        .reset:hover {
            background-color: #ffcc00;
            color: black;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <p class="title">Rock Paper Scissors</p>
        <div class="buttons">
            <button onclick="playerGame('Rock')" class="move-btn">
                <img src="Images/rock-emoji.png" alt="" class="move-icon">
            </button>
            <button onclick="playerGame('Paper')" class="move-btn">
                <img src="Images/paper-emoji.png" alt="" class="move-icon">
            </button>
            <button onclick="playerGame('Scissors')" class="move-btn">
                <img src="Images/scissors-emoji.png" alt="" class="move-icon">
            </button>
        </div>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="resetScore()" class="reset">Reset Score</button>
    </div>
    <script>
        let score = JSON.parse(localStorage.getItem('score'));

        if (score === null) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        }

        updateScoreElement();

        function playerGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You Lose';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                } else if (computerMove === 'Scissors') {
                    result = 'Tie';
                }
            } else if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'You Lose';
                } else if (computerMove === 'Scissors') {
                    result = 'You Win';
                }
            } else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You Win';
                } else if (computerMove === 'Paper') {
                    result = 'Tie';
                } else if (computerMove === 'Scissors') {
                    result = 'You Lose';
                }
            }

            if (result === 'You Win') {
                score.wins += 1;
            } else if (result === 'You Lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `You ${playerMove},   Computer ${computerMove}`;
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber <= 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
                computerMove = 'Paper';
            } else if (randomNumber > 2 / 3 && randomNumber <= 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        }
    </script>
</body>
</html>
